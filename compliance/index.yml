productDirectory:
  title: Cumplimiento normativo & sector
  summary: Instrucciones de Microsoft sobre el cumplimiento de las áreas del sector y los estándares & estándares y reglamentos nacionales.
  items:
    - title: Reglamento general de protección de datos (RGPD)
      imageSrc: /office/media/icons/compliance-blue.svg
      summary: Instrucciones para ayudarle a respetar los derechos y cumplir las obligaciones del RGPD al usar productos y servicios de Microsoft.
      url: /compliance/regulatory/gdpr
    - title: Ofertas de cumplimiento de Microsoft
      imageSrc: /office/media/icons/globe-internet.svg
      summary: 'Microsoft ofrece un conjunto completo de ofertas de cumplimiento para ayudar a su organización a cumplir con los requisitos nacionales, regionales y específicos del sector que rigen la recopilación y el uso de datos.'
      url: /compliance/regulatory/offering-home
    - title: Microsoft Cloud para industrias
      imageSrc: /office/media/icons/on-premises-blue.png
      summary: 'Obtenga información sobre Microsoft Azure, Dynamics 365, Microsoft 365 y Microsoft Power Platform pueden admitir las necesidades de cumplimiento para su sector.'
      url: /industry/
