additionalContent:
  sections:
    - title: Introducción al cumplimiento en Microsoft 365
      summary: 'Si no es nuevo en Microsoft 365 cumplimiento normativo y se pregunta dónde empezar, en esta sección se proporcionan vínculos a soluciones clave y se priorizan áreas de cumplimiento importantes.'
      items:
        - title: Obtenga más información sobre el Administrador de cumplimiento
          summary: 'Obtenga información sobre lo que es el Administrador de cumplimiento, cómo ayuda a simplificar el cumplimiento y reducir los riesgos, y sus componentes clave.'
          url: /microsoft-365/compliance/compliance-manager
        - title: Administrar riesgos internos
          summary: 'Minimice los riesgos internos detectando, investigando y actuando en actividades malintencionadas e involuntarias de su organización.'
          url: /microsoft-365/compliance/insider-risk-solution-overview
        - title: Administrar la protección de la información
          summary: 'Use Microsoft Information Protection (MIP) para ayudarle a descubrir, clasificar y proteger información confidencial dondequiera que viva o viaje.'
          url: /microsoft-365/compliance/protect-information
        - title: Administrar el gobierno de información
          summary: Use las capacidades de Gobierno de información de Microsoft (MIG) para regular los datos de cumplimiento o requisitos normativos.
          url: /microsoft-365/compliance/manage-information-governance
        - title: Administrar eDiscovery
          summary: Use la exhibición de documentos electrónicos para identificar y analizar el contenido como evidencia en casos legales.
          url: /microsoft-365/compliance/ediscovery
        - title: Implementación de protección de la información para las normativas de privacidad de los datos
          summary: 'Identifique, localice, proteja, gobierne y responda a incidentes de privacidad de datos para los datos personales almacenados en Microsoft 365 servicios que están sujetos a las normativas de privacidad de datos.'
          url: /microsoft-365/solutions/information-protection-deploy