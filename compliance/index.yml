additionalContent:
  sections:
    - title: Introducción al cumplimiento en los servicios en línea de Microsoft
      summary: 'Si es nuevo en el cumplimiento y se pregunta dónde empezar con los servicios en línea de Microsoft, en esta sección se proporcionan vínculos a áreas clave de cumplimiento para cada servicio.'
      items:
        - title: Microsoft Azure
          summary: 'El cumplimiento de Azure le proporciona ofertas de cumplimiento, planos, guías de cumplimiento y recursos para ayudarle a cumplir sus obligaciones de cumplimiento.'
          url: /azure/compliance/
        - title: Dynamics 365
          summary: Business Central contiene funcionalidad y se basa en una plataforma que facilita a los clientes el cumplimiento de la legislación reglamentaria y de cumplimiento.
          url: /dynamics365/business-central/compliance/compliance-overview
        - title: Microsoft 365
          summary: 'Si su organización necesita cumplir con estándares jurídicos o regulatorios, empiece aquí para obtener información sobre el cumplimiento normativo de Microsoft 365.'
          url: /microsoft-365/compliance/